query queryActivity($username: String!, $daoId: String!, $first: Int, $offset: Int){
  queryPayout (filter:{details_recipient_n:{eq:$username}}, first: $first, offset: $offset, order: { desc: createdDate} ) @cascade(fields:["dao"]){
    docId,
    details_title_s,
    details_description_s,
    details_state_s,
    details_url_s,
    details_recipient_n,
    creator
    createdDate
    dao(filter:{details_daoName_n:{eq:$daoId}}){
      details_daoName_n
    },
    votetally {
      ... on VoteTally {
        pass_votePower_a
        fail_votePower_a
        abstain_votePower_a
        creator
        createdDate
      }
    },
    ballot_expiration_t
    details_pegAmount_a
  }
}
